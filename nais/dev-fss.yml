apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: pleiepengesoknad-mottak
  namespace: default
  labels:
    team: {{team}}
spec:
  image: {{version}}
  port: 8080
  liveness:
    path: isalive
    initialDelay: 20
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: isready
    initialDelay: 20
    timeout: 1
  resources:
    limits:
      cpu: 2000m
      memory: 1024Mi
    requests:
      cpu: 200m
      memory: 512Mi
  ingresses:
    - https://pleiepengesoknad-mottak.nais.preprod.local
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 90
  prometheus:
    enabled: true
    path: /metrics
  vault:
    enabled: true
  env:
    - name: PLEIEPENGER_DOKUMENT_BASE_URL
      value: http://pleiepenger-dokument
    - name: AKTOER_REGISTER_BASE_URL
      value: https://app-q1.adeo.no/aktoerregister
    - name: NAIS_TOKEN_URL
      value: http://security-token-service/rest/v1/sts/token
    - name: NAIS_JWKS_URL
      value: http://security-token-service/rest/v1/sts/jwks
    - name: NAIS_ISSUER
      value: https://security-token-service.nais.preprod.local
    - name: KAFKA_BOOTSTRAP_SERVERS
      value: b27apvl00045.preprod.local:8443,b27apvl00046.preprod.local:8443,b27apvl00047.preprod.local:8443
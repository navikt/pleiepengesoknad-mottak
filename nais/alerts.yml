apiVersion: nais.io/v1
kind: Alert
metadata:
  name: pleiepengesoknad-mottak-alerts
  labels:
    team: dusseldorf
  namespace: default
spec:
  receivers:
    slack:
      channel: '#sif-alerts'
      prependText: '<!here> | '
  alerts:
    - alert: applikasjon nede
      expr: up{app="pleiepengesoknad-mottak", job="kubernetes-pods"} == 0
      for: 2m
      description: "App {{ $labels.app }} er nede i namespace {{ $labels.kubernetes_namespace }}"
      action: "`kubectl describe pod {{ $labels.kubernetes_pod_name }} -n {{ $labels.kubernetes_namespace }}` for events, og `kubectl logs {{ $labels.kubernetes_pod_name }} -n {{ $labels.kubernetes_namespace }}` for logger"

    - alert: høy feilrate i logger
      expr: (100 * sum by (log_app, log_namespace) (rate(logd_messages_total{log_app="pleiepengesoknad-mottak",log_level=~"Warning|Error"}[3m])) / sum by (log_app, log_namespace) (rate(logd_messages_total{log_app="pleiepengesoknad-mottak"}[3m]))) > 10
      for: 3m
      action: "Sjekk loggene til app {{ $labels.log_app }} i namespace {{ $labels.log_namespace }}, for å se hvorfor det er så mye feil"

    - alert: feil i selftest
      expr: selftests_aggregate_result_status{app="pleiepengesoknad-mottak"} > 0
      for: 1m
      action: "Sjekk app {{ $labels.app }} i namespace {{ $labels.kubernetes_namespace }} sine selftest for å se hva som er galt"

    - alert: Høy andel HTTP serverfeil (5xx responser)
      severity: danger
      expr: (100 * (sum by (backend) (rate(traefik_backend_requests_total{code=~"^5\\d\\d", backend=~"https://pleiepengesoknad-mottak.nais.*/*"}[3m])) / sum by (backend) (rate(traefik_backend_requests_total{backend=~"https://pleiepengesoknad-mottak.nais.*/*"}[3m])))) > 1
      for: 3m
      action: "Sjekk loggene for å se hvorfor {{ $labels.backend }} returnerer HTTP feilresponser"

    - alert: Høy andel HTTP klientfeil (4xx responser)
      severity: warning
      expr: (100 * (sum by (backend) (rate(traefik_backend_requests_total{code=~"^4\\d\\d", backend=~"https://pleiepengesoknad-mottak.nais.*/*"}[3m])) / sum by (backend) (rate(traefik_backend_requests_total{backend=~"https://pleiepengesoknad-mottak.nais.*/*"}[3m])))) > 10
      for: 3m
      action: "Sjekk loggene for å se hvorfor {{ $labels.backend }} returnerer HTTP feilresponser"

    - alert: Helsesjekken feiler
      expr: health_check_status{app="pleiepengesoknad-mottak"} > 0
      for: 2m
      action: "Sjekk loggene for å se hvorfor helsesjekken feiler. `kubectl logs {{ $labels.kubernetes_pod_name }} -n {{ $labels.kubernetes_namespace }}`"
